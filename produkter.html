    <!-- Slideshow container -->
<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext"></div>

      <img src="milk.png" style="margin-left: 40%">
      <div class="text">Mælk</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext"></div>
      <img src="butter.png" style="margin-left: 40%">
      <div class="text">Smør</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext"></div>
      <img src="vegetables.png" style="margin-left: 40%">
      <div class="text">Grøntsager</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext"></div>
      <img src="ost.png" style="margin-left: 40%">
      <div class="text">Ost</div>
    </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  
  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span> 
    <span class="dot" onclick="currentSlide(2)"></span> 
    <span class="dot" onclick="currentSlide(3)"></span> 
    <span class="dot" onclick="currentSlide(4)"></span>
  </div>

  <div id="produkter_text">
  <p>Her er et udvalg af hvad vi sælger, og hvis der er noget som du kan lide så køb det!!!. Vi sælger kasser af økologisk produkter b.l.a mælk, smør, ost og grøntsager.
  </p>
</div>

  <div class="dropdown">
    <button class="dropbtn"><img src="box.png">Vælg kasser</button>
    <div class="dropdown-content">
      <a href="#">1 Kasse</a>
      <a href="#">2 Kasser</a>
      <a href="#">3 Kasser</a>
    </div>
  </div>
  
  <div id="pris">
  <p>Pris 1 kasse. 200 dkk</p>
</div>

  <div class="bestil">
      <br><br><br><button class="button"><i class="fas fa-shopping-cart"></i>Bestil</button>
  </div>
